{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mb-5">
            {% if news.photo %}
            <img src="{{ news.photo.url }}" class="img-fluid" alt="{{ news.title }}" width="500">
            {% endif %}
        </div>
        <div class="col-md-6 mt-5">
            <h2>{{ news.title }}</h2>
            <p>{{ news.description }}</p>
            <div class="mt-3">
                <a href="{% url 'news' %}" class="btn btn-success">View News</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
